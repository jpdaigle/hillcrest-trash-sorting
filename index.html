<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hillcrest trash sorting</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <section class="section">

    <div class="columns">
      <div class="column is-one-third">
        <div class="card">
          <div class="card-content">
            <div id="webcam-container" style="min-width: 200px; min-height: 200px;"></div>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item" onclick="init()">Start</a>
            <a href="#" class="card-footer-item">Stop</a>
          </footer>
        </div>
      </div>


      <div class="column">
        <div class="box">
          <table id="tblPredictionLabels" class="table is-fullwidth">
          </table>
          <template id="tmplLabelRow">
            <tr>
              <td>class</td>
              <td>0.22</td>
              <td style="width:70%"><progress class="progress is-info" value="0.2" max="1"></progress></td>
            </tr>
          </template>
          <div id="label-container" class="block"></div>

        </div>
      </div>
    </div>


  </section>
  <section class="section">
    <h2 class="subtitle">Hillcrest Trash Sorting</h2>
    <table class="table fullwidth">
      <tr>
        <td>
          Trash
          <img src="Trash-Image.png" />
        </td>
        <td>Recycling <img src="Recycling-Image.png" /></td>
        <td>Compost <img src="Compost-Image.png" /></td>
      </tr>

    </table>
  </section>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">

    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/rYnyUCVkP/";

    let model, webcam, labelContainer, maxPredictions;
    let lastTick = 0;

    // Load the image model and setup the webcam
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // load the model and metadata
      // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
      // or files from your local hard drive
      // Note: the pose library adds "tmImage" object to your window (window.tmImage)
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // Convenience function to setup a webcam
      const flip = true; // whether to flip the webcam
      webcam = new tmImage.Webcam(240, 240, flip); // width, height, flip
      await webcam.setup(); // request access to the webcam
      await webcam.play();
      window.requestAnimationFrame(loop);

      // append elements to the DOM
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        tblPredictionLabels.appendChild(tmplLabelRow.content.cloneNode(true));
      }
    }

    async function loop() {
      if (Date.now() < lastTick + 200) {
        window.requestAnimationFrame(loop);
        return;
      }
      webcam.update(); // update the webcam frame
      await predict();
      lastTick = Date.now();
      window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
      // predict can take in an image, video or canvas html element
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className +
          ": " +
          prediction[i].probability.toFixed(2);

        const row = tblPredictionLabels.rows[i];
        const probability = prediction[i].probability;
        row.cells[0].innerText = prediction[i].className;
        row.cells[1].innerText = prediction[i].probability.toFixed(2);
        const prog = row.cells[2].querySelector("progress");
        prog.value = probability;
        if (probability > 0.75) {
          prog.classList.add("is-success");
        } else {
          prog.classList.remove("is-success");
        }

      }
    }
  </script>

</body>

</html>
