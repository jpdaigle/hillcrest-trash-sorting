<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>hillcrest trash sorting</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="section">


    <div class="box">
      <details id="detailsDebugPanel" open>
        <summary>
          <button id="btnDebugPanel" class="button is-danger is-rounded"
            onclick="detailsDebugPanel.open = !detailsDebugPanel.open">Debug Controls</button>
        </summary>
        <div class="columns">

          <div class="column is-narrow">
            <div class="card is-size-7">
              <div class="card-content">
                <div id="webcam-container" style="width: 180px; height: 180px; background-color: lightgray;"></div>
              </div>
              <footer class="card-footer">
                <a href="#" class="card-footer-item" onclick="init()">Start</a>
                <a href="#" class="card-footer-item" onclick="destroyWebcam()">Stop</a>
              </footer>
            </div>
          </div>
          <div class="column">

            <table id="tblPredictionLabels" class="table is-fullwidth">
              <tr>
                <td>class</td>
                <td>0.22</td>
                <td style="width:70%"><progress class="progress is-info" value="0.2" max="1"></progress></td>
              </tr>
              <tr>
                <td>class</td>
                <td>0.22</td>
                <td style="width:70%"><progress class="progress is-info" value="0.2" max="1"></progress></td>
              </tr>

            </table>
            <template id="tmplLabelRow">
              <tr>
                <td>class</td>
                <td>0.22</td>
                <td style="width:70%"><progress class="progress is-info" value="0.2" max="1"></progress></td>
              </tr>
            </template>
            <div id="label-container" class="block"></div>
            <hr />
            <!-- All our audio samples: preload -->
            <nav class="level">
              <div class="level-item">ping <audio id="elAudioPing" controls src="media/ping-82822.mp3"></audio> </div>
            </nav>
            <nav class="level">
              <div class="level-item">compost 1 <audio id="elAudioCompost1" controls
                  src="media/v_compost_1.m4a"></audio> </div>
            </nav>
            <nav class="level">
              <div class="level-item">compost 2 <audio id="elAudioCompost2" controls
                  src="media/v_compost_2.m4a"></audio> </div>
            </nav>
            <nav class="level">
              <div class="level-item">recycling 1 <audio id="elAudioRecycling1" controls
                  src="media/v_recycling_1.m4a"></audio> </div>
            </nav>
            <nav class="level">
              <div class="level-item">recycling 2 <audio id="elAudioRecycling2" controls
                  src="media/v_recycling_2.m4a"></audio> </div>
            </nav>
            <nav class="level">
              <div class="level-item">trash 1 <audio id="elAudioTrash1" controls src="media/v_trash_1.m4a"></audio>
              </div>
            </nav>


          </div>
        </div>
      </details>

    </div>
    </div>

    <!-- end debug controls pane -->

    <div class="container max-width">
      <div class="columns is-centered">
        <img class="image is-inline-block" src="hillcrest_robot_001.png" style="max-height:300px; max-width: 50%">
      </div>
    </div>

  </section>
  <section class="section is-centered" style="text-align: center;">

    <div class="hero-body">
      <div class="box" style="text-align: center;" id="boxTrashKind">
        <p class="title">Recycling</p>
        <img src="Recycling-Image.png" style="width:50%" />
      </div>
    </div>
  </section>

  <section class="section" style="text-align: center;">
    <table class="table is-inline-block">
      <tr>
        <td>Trash <img src="Trash-Image.png" /></td>
        <td>Recycling <img src="Recycling-Image.png" /></td>
        <td>Compost <img src="Compost-Image.png" /></td>
      </tr>

    </table>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">



  </script>

</body>

</html>
